<div class="login-container">
  <div ng-show="error" class="alert alert-danger">{{error}}</div>
  <h2>Login</h2>
  <form name="loginForm" ng-submit="submit();" novalidate>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" ng-model="email" required>
      <span style="color:red" ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
        <span ng-show="loginForm.email.$error.required">Username is required.</span>
      </span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ng-model="password" required>
      <span style="color:red" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
        <span ng-show="loginForm.password.$error.required"> Password is required.</span>
      </span>
    </div>
    <button type="submit" class="btn btn-primary"  value="Submit">Login</button>
  </form>
</div>
